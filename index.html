<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Let's Roll !</title>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/master.css" rel="stylesheet" />
</head>

<body>

  <!-- Header Start -->
  <header>
    <div class="container">
      <div class="row">
        <h1 class="heading">Lets's Roll !</h1>
      </div>
    </div>
  </header>
  <!-- Header End -->

  <!-- Article Start -->
  <article>
    <div class="container">
      <!-- Article Row 1 Start -->
      <div class="row">
        <div class="col-sm-6">
          <div class="col player-info">
            <h3>Player 1</h3>
          </div>
          <div class="col dice-roll">
            <img id="diceOne" src="images/dice6.png" alt="dice-image" />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="col player-info">
            <h3>Player 2</h3>
          </div>
          <div class="col dice-roll">
            <img id="diceTwo" src="images/dice6.png" alt="dice-image" />
          </div>
        </div>
      </div>
      <!-- Article Row 1 End -->
      <!-- Article Row 2 Start -->
      <div class="row">
        <div class="col article-row2">
          <button type="button" id="button" class="btn btn-success btn-lg">Dice it !</button>
        </div>
      </div>
      <!-- Article Row 2 End -->
    </div>
  </article>
  <!-- Article End -->

  <!-- Footer Start -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col footer-row1">
          <p>üåè App Brewery üåè</p>
        </div>
      </div>
    </div>
  </footer>
  <!-- Footer End -->

  <!-- External Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js" charset="utf-8"></script>

</body>

</html>
